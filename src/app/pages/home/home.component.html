<div class="container-fluid d-flex justify-content-center mt-2">
    <ul *ngIf="auth.user$ | async as user">
        <div class="card " style="width: 18rem;">
            <img [src]="user.picture" class="card-img-top" [alt]="user.nickname">
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"> <strong>User name:</strong><br> {{ user.name }}</li>
                    <li class="list-group-item"><strong>Alias:</strong><br> {{ user.nickname }}</li>
                    <li class="list-group-item"><strong>Email:</strong><br> {{ user.email }}</li>
                </ul>
            </div>
        </div>
    </ul>
</div>
