<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="['/home']">Auth0</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" [routerLink]="['/home']" routerLinkActive='active'>Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/pricing']" routerLinkActive='active'>Precios</a>
          </li>
          <li class="nav-item" *ngIf="auth.isAuthenticated$ | async">
            <a class="nav-link" [routerLink]="['/protegida']" routerLinkActive='active'>Protected</a>
          </li>
        </ul>
      </div>
      <span class="justify-content-end ms-5">
          <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
            <button class="btn btn-outline-danger me-2" 
                    (click)="auth.logout({ returnTo: document.location.origin })">Salir
            </button>
          </ng-container>
          <ng-template #loggedOut >
            <button class="btn btn-outline-primary me-2" 
                    (click)="auth.loginWithRedirect()">Ingresar
            </button>
          </ng-template>
      </span>
    </div>    
  </nav>
